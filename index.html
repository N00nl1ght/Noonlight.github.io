<!DOCTYPE html>
<html>
<head>
    <title>Picture and Textbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="image1.jpg" alt="Image 1">
            <input type="text" placeholder="Textbox 1">
        </div>
        <div class="item">
            <img src="image2.jpg" alt="Image 2">
            <input type="text" placeholder="Textbox 2">
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
